{% extends "base.html" %}

{% block body %}
<div class="card">
  <div class="card-header">
    <h1 class="card-title">Request Admin Access</h1>
  </div>
  
  <form action="{% url 'ask_for_admin' %}" method="post" class="form">
    {% csrf_token %}
    <div class="form-group">
      <label for="message" class="form-label">Why do you want to be an admin?</label>
      <textarea id="message" name="message" placeholder="Please explain your reason for requesting admin access..." class="form-textarea" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit Request</button>
    <a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
