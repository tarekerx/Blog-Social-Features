{% extends "base.html" %}

{% block body %}
<div class="card">
  <div class="card-header">
    <h1 class="card-title">Edit Post</h1>
  </div>
  
  <form method="post" class="form">
    {% csrf_token %}
    
    <div class="form-group">
      <label for="title" class="form-label">Title:</label>
      <input type="text" id="title" name="title" value="{{post.title}}" required class="form-input">
    </div>

    <div class="form-group">
      <label for="content" class="form-label">Content:</label>
      <textarea id="content" name="content" required class="form-textarea">{{post.content}}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Update Post</button>
    <a href="{% url 'view_post' post.id %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock body %}
