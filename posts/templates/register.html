{% extends "base.html" %}

{% block body %}
<div class="card">
  <div class="card-header">
    <h1 class="card-title">Register</h1>
  </div>
  
  <form method="post" class="form">
    {% csrf_token %}

    <div class="form-group">
      <label for="username" class="form-label">Username:</label>
      <input type="text" id="username" name="username" required class="form-input">
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email:</label>
      <input type="email" id="email" name="email" required class="form-input">
    </div>

    <div class="form-group">
      <label for="password1" class="form-label">Password:</label>
      <input type="password" id="password1" name="password1" required class="form-input">
    </div>

    <div class="form-group">
      <label for="password2" class="form-label">Confirm Password:</label>
      <input type="password" id="password2" name="password2" required class="form-input">
    </div>

    <div class="form-group">
      <label for="phone_number" class="form-label">Phone Number (Optional):</label>
      <input type="text" id="phone_number" name="phone_number" class="form-input">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>

{% endblock body %}
